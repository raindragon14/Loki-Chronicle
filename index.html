<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki Chronicles - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <div id="player-2-area" class="player-area">
            <div class="player-info">
                <div class="architect-portrait" id="p2-portrait"></div>
                <div class="stats">
                    <span>HP: <span id="p2-hp">30</span></span>
                    <span>Essence: <span id="p2-essence">0</span>/10</span>
                </div>
            </div>
            <div class="hand-area" id="p2-hand"></div>
            <div class="lanes-container" id="p2-lanes">
                <div class="lane" id="p2-lane-1"></div>
                <div class="lane" id="p2-lane-2"></div>
                <div class="lane" id="p2-lane-3"></div>
            </div>
        </div>

        <div class="center-line">
            <button id="end-turn-button">End Turn</button>
        </div>

        <div id="player-1-area" class="player-area active-player">
            <div class="lanes-container" id="p1-lanes">
                <div class="lane" id="p1-lane-1"></div>
                <div class="lane" id="p1-lane-2"></div>
                <div class="lane" id="p1-lane-3"></div>
            </div>
            <div class="hand-area" id="p1-hand"></div>
            <div class="player-info">
                <div class="architect-portrait" id="p1-portrait"></div>
                <div class="stats">
                    <span>HP: <span id="p1-hp">30</span></span>
                    <span>Essence: <span id="p1-essence">0</span>/10</span>
                </div>
                <div class="deck-info">
                    Deck: <span id="p1-deck-count">40</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
